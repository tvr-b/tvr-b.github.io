<!DOCTYPE html>
<html>
    <head>
        <title>Writer. News at TBBC</title>

        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
        <!-- UNDERSCORE.JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.12.0/underscore-min.js"></script>

        <!-- BOOTSTRAP -->
        <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- CUSTOM -->
        <script src="script.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 style="padding-top: 20px;">Writer</h1>
            <p>
                Use this page for writing articles for the TBBC.<br>
                Done? PR [here](https://github.com/dlphesigns/news/tree/main/tbbc/articles) with a folder containing the index.html of the article.
            </p>
            <p>
                if you want to give an image a caption, use this:<br>
                <pre>
![Image alt](image URL)
*Caption*
                </pre>
            </p>
            <label for="template">Template:</label>
            <select name="template" id="template">
                <option name="news">News page</option>
                <option name="none">None</option>
            </select>
            <div class="option-stuff">
                <div class="row">
                    <div class="col">
                        <h5>Meta (Embed contents)</h5>
                        <label for="title">Page title:</label>
                        <input name="title" id="title" type="text" placeholder="'- TBBC News' will be added">
                        <textarea class="w-100" name="desc" id="desc" placeholder="Description"></textarea>
                    </div>
                    <div class="col">
                        <textarea rows="10" name="md" id="md" class="w-100" placeholder="Page markdown">
# Title
&lt;small class="credit"&gt;**Author name**&lt;br&gt;
&lt;span style="color: #696969"&gt;Credit and date&lt;/span&gt;&lt;/small&gt;                        
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button style="margin-right: 10px;" class="btn btn-primary preview">
                    Preview
                </button>
                <button class="btn btn-primary download">
                    Download
                </button>
            </div>
        </div>
        <hr>
        <iframe id="iframe" src="newsTemplate.html"></iframe>
    </body>
</html>
