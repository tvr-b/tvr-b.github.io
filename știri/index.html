<html><head>
        <title>Home. News at TBBC</title>

        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Știrile TVR Buzău">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Știrile TVR Buzău te țin la curent cu tot ce vrei și tot ce trebuie să știi. Evenimente globale, locale, scandaluri și lupte, sănătate și criminalitate, doar aici.">
        <meta property="og:site_name" content="TBBC News">
        <meta property="og:locale" content="en_US">
        <meta property="article:section" content="Home">
        <meta property="og:url" content="https://tvr-b.github.io/știri">
        <meta property="og:image" content="https://tvr-b.github.io/știri/assets/images/svg/bbc-b.svg">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Știrile TVR Buzău">
        <meta name="twitter:description" content="Știrile TVR Buzău te țin la curent cu tot ce vrei și tot ce trebuie să știi. Evenimente globale, locale, scandaluri și lupte, sănătate și criminalitate, doar aici.">
        <meta name="twitter:domain" content="https://twitter.com/tvrbzu">
        <meta name="theme-color" content="#bb1919">

        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- UNDERSCORE.JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.12.0/underscore-min.js"></script>

        <!-- BOOTSTRAP -->
        <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- CUSTOM -->
        <link type="text/css" rel="stylesheet" href="https://dlphesigns.github.io/news/tbbc/globalStyle.css">
        <script src="https://tvr-b.github.io/știri/extras.js"></script>
        <script src="https://tvr-b.github.io/știri/contentLoader.js"></script>
        <script src="script.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
	<link rel="Shortcut Icon" href="assets/images/ico/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-column w-100">
                        <div class="d-flex w-100">
                            <div class="d-flex headline w-100">
                                <div class="d-flex flex-column headline-text-container">
                                    <div class="d-block d-sm-none">
                                        <img data-content-code="headline-image" class="w-100 mb-2">
                                    </div>
                                    <div class="title">
                                        <a data-content-code="headline-link"><h3 data-content-code="headline-title"></h3></a>
                                    </div>
                                    <div data-content-code="headline-extra"></div>
                                    <div class="d-flex">
                                        <div class="icon" style="margin-right: 3px;"></div>
                                        <div data-content-code="headline-extra-time"></div>
                                        <div class="separator h-100"></div>
                                        <div data-content-code="headline-extra-category"></div>
                                    </div>
                                </div>
                                <div class="d-none d-sm-block w-100 ml-2">
                                    <img data-content-code="headline-image" class="w-100">
                                </div>
                            </div>
                            <div class="flex-column d-none d-md-flex pr-xl-2 story pl-2" style="max-width: 235px;">
                                <div class="image">
                                    <img data-content-code="secondStory-image" class="w-100">
                                </div>
                                <h6><a data-content-code="secondStory-link"><span data-content-code="secondStory-title"></span></a></h6>
                                <div data-content-code="secondStory-extra" class="extra"></div>
                                <div class="d-flex extra">
                                    <div class="icon" style="margin-right: 3px;"></div>
                                    <div data-content-code="secondStory-extra-time"></div>
                                    <div class="separator"></div>
                                    <div data-content-code="secondStory-extra-category"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row stories mt-3 pr-xl-2">
                            
                        </div>
                    </div>
                    <div class="d-none d-xl-flex flex-column right-stories"></div>
                </div>
                <hr class="d-block d-xl-none">
                <div class="d-flex d-xl-none flex-column right-stories"></div>
                <div class="custom-content">
                    <!-- Everything is generated from the JSON files -->
                </div>
            </div>
        </main>
    

   </body></html>
